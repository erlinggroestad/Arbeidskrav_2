<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Staff</title>
    <link rel="stylesheet" href="/styles/staff.css" />
    <link rel="stylesheet" href="/styles/general.css" />
    <link
      href="http://fonts.cdnfonts.com/css/nightmare-pills"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="nav__buttons__wrapper">
      <button class="nav__buttons" onclick="document.location='/index.html'">
        Startpage
      </button>
      <button class="nav__buttons" onclick="document.location='/yearbook.html'">
        Yearbook
      </button>
      <button class="nav__buttons" onclick="document.location='/staff.html'">
        Staff
      </button>
      <button
        class="nav__buttons"
        onclick="document.location='/classroom.html'"
      >
        Class
      </button>
    </div>

    <div class="staff-cards-wrapper">
      <h1>Add a new staff at Hogwartz</h1>
      <div class="create-staff-form">
        <input
          class="input name"
          type="text"
          placeholder="Full Name"
          id="select-name"
        />
        <input
          class="input patronus"
          type="text"
          placeholder="Write your Patronus"
          id="select-patronus"
        /><br />
        <label class="input house-text" for="house">Choose a house</label>

        <select class="input house-select" name="house" id="select">
          <option value="Gryffindor">Gryffindor</option>
          <option value="Slytherin">Slytherin</option>
          <option value="Ravenclaw">Ravenclaw</option>
          <option value="Hufflepuff">Hufflepuff</option>
          <option value="No House">No House</option>
        </select>

        <button class="input btn" id="create-staff-btn" onclick="addStaff()">
          Add Staff
        </button>
        <!-- Legg til default bildet pÃ¥ onclick -->
      </div>
      <h1>Staff at Hogwartz</h1>
      <ul id="new__staff__cards"></ul>
      <ul id="staff-cards"></ul>
    </div>

    <script src="/js/staff.js"></script>
  </body>
</html>
